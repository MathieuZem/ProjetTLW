<!DOCTYPE html>
    <html lang="fr">

    <head>
        <meta charset="UTF-8">
        <title>Page de Personnalisation</title>
        <link rel="stylesheet" href="../CSS/styles_index.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
        <script src="../JS/appels.js"></script>
        <script src="../JS/bouton-revenir-en-haut.js"></script>
    </head>

    <body>

        <header id="nav"></header>



        <h1 class="titrePerso">Personnalisation :</h1>
        <section class="MenuPerso">

            <div class="Cadreimage">
                <div class="topcadre">
                    <h2 class="titrepara">Prévisualisation :</h2>
                </div>
                <div id="image">

                </div>
                
            </div>


            <div class="CadrePersonnalisation">
                <div class="topcadre">
                    <h2 class="titrepara">Personnalisation :</h2>
                </div>
                <div class="d2part">

                    <h3 id="nomPerso">Façade:</h3>
                    <template>
                        <h3 id="nomPerso">{{nomPerso}}:</h3>
                    </template>

                <div class="Paramètre perso">
                    <div class="GrilleListePerso">
                        <template>
                            <a href={{ModificationPrévisua}}>
                                <img class="imagePara" src={{imageduparametre}} alt={{nomDuDetails}} />
                            </a>
                            <p class="titrepara">{{prixDeLAjout}}</p>
                        </template>
                    </div>
                </div>

                    
              
                    
                    





                    
                    <button type="button" class="Bprevious">
                        <img src="../image/autre/fleche_gauche.png"/>
                    </button>

                    <button type="button" class="Bnext">
                        <img src="../image/autre/fleche_droite.png"/>
                    </button>
                </div>

                <div class="proposition de personnalisation ">

                    
                </div>

            </div>
        </section>
        
        <div class="commander">
            <button type="button">
                <h2>Commander</h2>
            </button>
        </div>

        <div id="return"></div>
        <footer id="basdepage"></footer>
    </body>
