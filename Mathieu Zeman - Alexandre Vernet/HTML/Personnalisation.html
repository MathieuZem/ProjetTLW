<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Page de Personnalisation</title>
    <link rel="stylesheet" href="../CSS/styles_index.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="../JS/JS.js"></script>
</head>

<body>

    <header id="nav"></header>

    <h1 id="titrePerso">Personnalisation :</h1>
    <section id="MenuPerso">

        <div class="Cadre">
            <div class="topcadre">
                <h2 class="titrepara">Prévisualisation :</h2>
                <h3 id="NomPortePerso" class="titrepara">nom</h3>
            </div>

            <canvas id="canvas"></canvas>

        </div>


        <div class="Cadre">
            <div class="topcadre">
                <h2 class="titrepara">Personnalisation :</h2>
            </div>
            <div id="part2top">

                <h3 id="nomPerso">Façade:</h3>

                <button type="button" id="Bprevious" onclick="backPara">
                    <img src="../image/autre/fleche_gauche.png" />
                </button>

                <button type="button" id="Bnext" onclick="NextPara">
                    <img src="../image/autre/fleche_droite.png" />
                </button>

            </div>







            <div class="Paramètre perso">
                <div class="GrilleListePerso">
                    <template id="personnalisation">
                        <div>
                            <img id="LienImgPerso" src="{{LienImgPerso}}">
                            <p id="NomPerson" >{{NomPerson}}</p>
                            <p id="PrixPerso" >{{PrixPerso}}</p>
                        </div>
                    </template>
                </div>
            </div>

    </section>

    <p id="PrixPerso">Prix</p>

    <div id="commander">
        <button type="button">
            <h2>Commander</h2>
        </button>
    </div>

    <div id="return"></div>
    <footer id="basdepage"></footer>
</body>
