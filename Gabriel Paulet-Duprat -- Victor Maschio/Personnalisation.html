<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="shortcut icon" href="Logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnalisation</title>
    <link href="fichier.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header></header>
    <main class="MainPersonnalisation">
        <aside class="sidebar">
            <template id="template">
                <a id="" class="">
                    <img src="RandomTshirt.jpg" alt="Aperçu d'un T-shirt" class="apercu" />
                </a>
            </template>
        </aside>
        <img src="" alt="Aperçu d'un T-shirt" class="ImageProduit">
        <div class="Description">
            <h1>Nom T-shirt</h1>
            <p>Prix</p>
            <h2>Taille</h2>
            <div class="Tailles">
                <button onclick="selectTshirt('XS')" class="active">XS</button>
                <button onclick="selectTshirt('S')">S</button>
                <button onclick="selectTshirt('M')">M</button>
                <button onclick="selectTshirt('L')">L</button>
                <button onclick="selectTshirt('XL')">XL</button>
                <button onclick="selectTshirt('XXL')">XXL</button>
            </div>
            <h2>Quantité</h2>
            <div class="Quantité">
                <button onclick="buttonnumber('-')">-</button>
                <div id="number">1</div>
                <button onclick="buttonnumber('+')">+</button>
            </div>
            <button class="AjoutPanier">Ajouter au panier</button>
            <div class=InfoProduit>
                <p>-Provient du bangladesh</p>
                <p>-Issu de l'exploitation d'enfants sans salaires ajoutés</p>
                <p>-100% Coton</p>
            </div>
        </div>


    </main>
    <footer></footer>
    <script src="JavaScript.js"></script>
</body>

</html>
