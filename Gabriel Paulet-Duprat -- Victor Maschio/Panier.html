<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="shortcut icon" href="Logo.png">
    <meta charset="utf-8">
    <title>Panier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="fichier.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header></header>
    <div class="formulaire">
        <form>
            <div class="misenform">
                <label for="Prenom">Prénom*</label>
                <input type="text" name="firstname" placeholder="Entrez votre prénom" required>
                <label for="Nom">Nom*</label>
                <input type="text" name="lastname" placeholder="Entrez votre Nom" required>
            </div>
            <label for="Email">Adresse email*</label>
            <input type="text" name="Email" placeholder="Entrez votre email" required>
            <label for="Phone number">Numéro de téléphone*</label>
            <input type="text" pattern="[0-9]{10}" name="tel" placeholder="Entrez votre numéro de téléphone" inputmode="tel" required>
            <label for="Adresse">Addresse*</label>
            <input type="text" id="Adresse" name="address" placeholder="12 rue Victor Hugo" required>
            <div class="misenform">
                <label for="city">Ville*</label>
                <input type="text" name="Ville" placeholder="Lyon" required>
                <label for="zip">Zip*</label>
                <input type="text" name="zip" placeholder="69003" required>
                <label for="Pays">Pays*</label>
                <input type="text" name="Pays" placeholder="Françe" required>
                <label for="livraison" name="datedelivraison">Date de livraison*</label>
                <input type="date" name="datedelivraison" required>
            </div>
            <label for="subject">Subject</label>
            <textarea name="subject" placeholder="écrivez quelquechose.."></textarea>
            <div>Les Champs suivis d'un * sont à remplir obligatoirement.</div>
            <div class="misenform">
                <input type="submit" value="Envoyer">
                <input type="reset" value="réinitialiser">
            </div>
        </form>
    </div>
    <footer></footer>
    <script src="JavaScript.js"></script>
</body>

</html>
